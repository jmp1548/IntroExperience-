<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro Experience</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- CSS files -->
  <link rel="stylesheet" href="css/master.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="progress"></div>
  <!-- Header -->
  <header>
    <div class="user-info">
      <h3 class="">Jason Brooklyn 00400039</h3>
    </div>
    <div class="space"></div>
    <div class="logo">
      <img class="logo" alt="Spotlight" src="images/logo_blueGreen.png">
      <h1 class="title">spotlight</h1>
    </div>
    <div class="icons">
      <span><img src="images/Random_NoBG.png" alt="random" class="random" /></span>
      <span><img src="images/Help_NoBG.png" alt="help" class="help" /></span>
      <span><img src="images/Redo_NoBG.png" alt="redo" class="redo" /></span>
    </div>
  </header>

  <!-- Question Section -->
  <section class="questionArea">
    <h3>Question one</h3>
    <div class="underline"></div>
  </section>

  <!-- Aura Section -->
  <section class="auro">
    <div class="back"><img src="images/BackArrow.png" />
      <h3>Back</h3>
    </div>
    <div class="auro-circle"></div>
    <div class="forward"><img src="images/ForwardArrow.png" />
      <h3>Continue</h3>
    </div>
  </section>

  <!-- Gallery section -->
  <section class="gallery">
    <ul>
    </ul>
  </section>

  <!-- JS files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
